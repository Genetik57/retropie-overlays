
# output resolution
video_fullscreen_x = 1280
video_fullscreen_y = 720

# aspect ratio
aspect_ratio_index = 22
video_force_aspect = true

# emulator viewport resolution
custom_viewport_width = "960"
custom_viewport_height = "720"

# emulator viewport placement
custom_viewport_x = "159"
custom_viewport_y = "0"

# common overlay parameters
input_overlay_opacity = "1"

# shader: crt-pi-curvature, nicer-looking than crt-pi
video_shader = "/opt/retropie/configs/all/retroarch/shaders/zfast_crt_720p_PI3.glslp"
video_shader_enable = true
