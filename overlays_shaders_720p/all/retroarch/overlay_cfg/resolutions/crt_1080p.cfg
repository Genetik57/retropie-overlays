
# output resolution
video_fullscreen_x = 1920
video_fullscreen_y = 1080

# aspect ratio
aspect_ratio_index = 22
video_force_aspect = true

# emulator viewport resolution
custom_viewport_width = "1440"
custom_viewport_height = "1080"

# emulator viewport placement
custom_viewport_x = "239"
custom_viewport_y = "0"

# common overlay parameters
input_overlay_opacity = "1"

# shader : crt-pi, faster than crt-pi-curvature
video_shader = "/opt/retropie/configs/all/retroarch/shaders/zfast_crt_standard.glslp"
video_shader_enable = true
