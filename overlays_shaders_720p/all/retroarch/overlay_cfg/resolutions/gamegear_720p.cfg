
# output resolution
video_fullscreen_x = 1280
video_fullscreen_y = 720

# aspect ratio
aspect_ratio_index = 22
video_force_aspect = true

# emulator viewport resolution
custom_viewport_width = "676"
custom_viewport_height = "506"

# emulator viewport placement
custom_viewport_x = "306"
custom_viewport_y = "87"

# common overlay parameters
input_overlay_opacity = "1"

# shader : crt-pi, faster than crt-pi-curvature
video_shader = "/opt/retropie/configs/all/retroarch/shaders/zfast_lcd_720p.glslp"
video_shader_enable = true
